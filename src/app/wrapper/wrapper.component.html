<div class="container-fluid">
  <div class="row blue">
      <div class="col-md-6 text-right">
          <form class="navbar-form">
            <div class="input-group">
              <select class="form-control input-lg" name="sortVal" (input)="selectBox($event.target.value)">
                <option value="nameaz">Sort By Name (A-Z)</option>
                <option value="nameza">Sort By Name (Z-A)</option>
                <option value="rankup">Rank Up</option>
                <option value="rankdown">Rank Down</option>
              </select>
            </div>
          </form>
        </div>
    <div class="col-md-6">
      <form class="navbar-form">
        <div class="input-group">
          <input type="text" class="form-control input-lg" autofocus autocomplete="off" autocomplete="false" name="term" (input)="search($event.target.value)" placeholder="Search">
          <div class="input-group-btn">
            <a class="btn btn-default btn-lg transperent-btn">
              <i class="glyphicon glyphicon-search"></i>
            </a>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
